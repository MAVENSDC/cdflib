name: Run tests

on:
  push:
    branches:
      - 'main'
  pull_request:
  # Allow manual runs through the web UI
  workflow_dispatch:

# Only allow one run per git ref at a time
concurrency:
  group: '${{ github.workflow }}-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  core:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      submodules: false
      coverage: codecov
      envs: |
        - linux: py38-oldestdeps
        - linux: py39-online
        #- linux: py310
        #- linux: py311
        - linux: py312-devdeps
        #- windows: py38
        #- windows: py39
        - windows: py310
        #- windows: py311
        #- windows: py312
        #- macos: py38
        #- macos: py39
        #- macos: py310
        - macos: py311
        #- macos: py312

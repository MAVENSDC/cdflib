language: python
group: travis_latest
cache: pip

git:
  depth: 25
  quiet: true

os:
- linux


jobs:
  include:
  - name: "3.6 tests"
    python: 3.6
    install: pip install .[tests]
    script: pytest
  - name: "3.7 tests"
    python: 3.7
    install: pip install .[tests]
    script: pytest
  - name: "3.8 tests"
    python: 3.8
    install: pip install .[tests]
    script: pytest
    after_success: bash <(curl -s https://codecov.io/bash)
  - name: "3.9 tests"
    python: 3.9-dev
    install: pip install .[tests]
    script: pytest
    after_success: bash <(curl -s https://codecov.io/bash)
  - name: "Docs"
    python: 3.7
    install: pip install .[docs]
    script:
      - cd doc
      - make html


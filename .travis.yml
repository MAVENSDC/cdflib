language: python
dist: xenial
group: travis_latest

git:
  depth: 3
  quiet: true

os:
- linux


jobs:
  include:
  - name: "3.5 tests"
    python: "3.6"
    install: pip install -e .[tests]
    script: pytest -rsv
  - name: "3.6 tests"
    python: "3.6"
    install: pip install -e .[tests]
    script: pytest -rsv
  - name: "3.7 tests"
    python: "3.7"
    install: pip install -e .[tests]
    script: pytest -rsv --cov
    after_success: coveralls
  - name: "Docs"
    python: "3.7"
    install: pip install -e .[docs]
    script:
      - cd docs
      - make html

